<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dil Öğrenme Platformu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- Vue.js CDN değiştirildi - daha güvenilir alternatif -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.36/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
  <link rel="stylesheet" href="./src/styles/theme.css">
  <!-- Önce registry ve temel composable'ları yükle -->
  <script src="./src/composables/useExerciseRegistry.js"></script>
  <script src="./src/composables/useExercise.js"></script>
  <!-- Egzersiz kompozisyonlarını yükle -->
  <script src="./src/composables/exercises/useWordMatch.js"></script>
  <script src="./src/composables/exercises/useFillInBlank.js"></script>
  <script src="./src/composables/exercises/useWordBuilder.js"></script>
  <script src="./src/composables/exercises/usePictureMatch.js"></script>
  <script src="./src/composables/exercises/useTextInput.js"></script>
  <!-- Merkezi egzersiz adımlarını tanımla -->
  <script src="./src/store/ExerciseSteps.js"></script>
  <!-- Store yönetimi -->
  <script src="./src/store/StepStore.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    window.sfcOptions = {
      moduleCache: {
        vue: Vue,
      },
      async getFile(url) {
        const res = await fetch(url);
        if (!res.ok) throw Object.assign(new Error(`${res.statusText} ${url}`), { res });
        return await res.text();
      },
      addStyle(textContent) {
        const style = Object.assign(document.createElement("style"), { textContent });
        const ref = document.head.getElementsByTagName("style")[0] || null;
        document.head.insertBefore(style, ref);
      },
      customModuleResolvers: [
        (id) => {
          // Handle composables
          if (id === '../composables/useTheme' || id === './composables/useTheme') {
            return './src/composables/useTheme.js';
          }

          // Handle store
          if (id === '../store' || id === './store') {
            return './src/store/index.js';
          }

          if (id.startsWith('/')) {
            return id;
          }
          return id;
        }
      ],
    };

    // Create theme composable
    const useTheme = () => {
      const isDarkMode = Vue.ref(true); // Set default to dark mode

      const initializeTheme = () => {
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) {
          isDarkMode.value = savedTheme === 'dark';
        } else {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          isDarkMode.value = prefersDark;
        }

        applyTheme();
      };

      const applyTheme = () => {
        if (isDarkMode.value) {
          document.documentElement.classList.add('dark-theme');
        } else {
          document.documentElement.classList.remove('dark-theme');
        }

        localStorage.setItem('theme', isDarkMode.value ? 'dark' : 'light');
      };

      const toggleTheme = () => {
        isDarkMode.value = !isDarkMode.value;
      };

      Vue.watch(isDarkMode, () => {
        applyTheme();
      });

      initializeTheme();

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (localStorage.getItem('theme') === null) {
          isDarkMode.value = e.matches;
        }
      });

      return {
        isDarkMode,
        toggleTheme
      };
    };

    // Make composables globally available
    window.useTheme = useTheme;

    // Initialize app with Vue
    const app = Vue.createApp({
      template: '<MainLayout />',
      components: {
        MainLayout: Vue.defineAsyncComponent(() => 
          window["vue3-sfc-loader"].loadModule("./src/components/MainLayout.vue", window.sfcOptions)
        )
      },
      setup() {
        // Initialize step store
        window.useStepStore();
        return {};
      }
    });

    // Log before mount - debug purposes
    console.log("Uygulama başlatılıyor...");

    // Mount app
    app.mount("#app");
  </script>
</body>

</html>
